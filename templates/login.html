<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dash</title>
    <link rel="icon" href="https://plotly.com/favicon.ico">

    <!-- Link to CSS file in Flask's static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} flash-message">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            <script>
                
                let successMessage = document.querySelector('.alert-success');
                if (successMessage) {
                    setTimeout(function() {
                        window.location.href = "{{ url_for('dash') }}";
                    }, 1000); 
                }
            </script>
        {% endif %}
    {% endwith %}
    

        <img src="{{ url_for('static', filename='/images/logo.png') }}" alt="BloodLink Logo" class="logo">
        <h2>Login to BloodLink</h2>

        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
    </div>

    
    
    <style>
        .flash-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .flash-message {
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            width: 300px;
        }
        .alert-success {
            background-color: #28a745;
            color: white;
        }
        .alert-error {
            background-color: #dc3545;
            color: white;
        }

</body>
</html>
